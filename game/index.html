<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rat In a Maze</title>

    <link rel="stylesheet" href="style.css">

    
</head>

<body onload="createMaze()">
    <h1>Rat in a Maze</h1>
    <h3>Please refresh if trouble!</h3>
    <select id="levelselect">
        <option value="1">Level 1</option>
        <option value="2">Level 2</option>
        <option value="3">Level 3</option>
    </select>

    <div id="maze-container">
        <img src="rat.png" id="rat" width="50px" height="50px" alt="rat">
        <img src="food.png" id="food" alt="food" width="50px" height="50px">
    </div>

    <div id="keterangan">
        <h3>
          Select level and then,
          Tap everywhere to play!
        </h3>
    </div>
</body>

<script src="game.js"></script>

</html>
