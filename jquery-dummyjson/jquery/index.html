	<!-- Modal Kategori -->

		<div class="modal-dialog">

	<!-- Modal Tambah Produk -->

			<div class="modal-content">
				<div class="modal-header bg-light">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Add Product</h1>
					<button type="button" class="btn-close btn btn-secondary" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-floating mb-3">
							<input type="email" class="form-control" id="title" placeholder="Title Product">
							<label for="title">Title</label>
						</div>
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="deskripsi" placeholder="Description Product">
							<label for="deskripsi">Deskripsi</label>
						</div>

							<select class="form-select" aria-label="Default select example" id="category">

							</select>
						</div>
					</form>
				</div>
				<div class="modal-footer">

				</div>
