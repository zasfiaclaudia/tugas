<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Axios Dummyjson</title>
	<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
	<script src="js/axios.js" defer></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
	
	
</head>
<body>

	<div class="container">
		<div class="text-center mt-4">
			<h2>Data Pembelian</h2>
		</div>
		<div class="row mt-4">
			<div class="col">
				<table class="table mt-3">
					<h5>Data Barang</h5>
					<tbody id="dummy"></tbody>
				</table>
			</div>
		</div>

		<div>
			<table class="table mt-3 col-3">
				<h5>Data Pelanggan</h5>
				<tbody id="dummyy"></tbody>
			</table>
		</div>
	</div>

	<hr class="mt-4" style="color: cadetblue; border: 5px solid;">

	<!-- DB SMK -->
	<div class="text-center mt-4">
		<h1 style="color: blue;">Database SMK</h1>
	</div>
	<div class="row mt-4">
		<div class="col ms-4">
			<div class="text-center">
				<h4>Tambah Data Pelanggan</h4>
			</div>
			<div class="row mt-2">
				<div id="msg" style="color: aqua; font: message-box;" class="mt-3 text-center"></div>
				<form>
					<div class="mb-3 btn btn-secondary col-12">
						<input type="text" hidden class="form-control" id="idp" required aria-describedby="emailHelp" />
						<label for="exampleInputEmail1" class="form-label">Pelanggan</label>
						<input type="text" required class="form-control" id="pelanggan" aria-describedby="emailHelp" />
					</div>

					<div class="mb-3 btn btn-secondary col-12">
						<label for="exampleInputPassword1" class="form-label">Alamat</label>
						<input type="text" class="form-control" id="alamat" required />
					</div>

					<div class="mb-3 btn btn-secondary col-12">
						<label for="exampleInputPassword1" class="form-label">Telp</label>
						<input type="number" class="form-control" id="telp" required />
					</div>
				</form>

				<button type="submit" id="submitt" onclick="addpItem()" class="btn btn-primary col-7 mx-auto mt-4">
					Insert
				</button>

				<button type="submit" id="submittt" onclick="updatee()" class="btn btn-success mt-4 col-7 mx-auto">
					Update
				</button>
			</div>
		</div>

		<div class="col">
			<div class="text-center">
				<h4>Data Pelanggan</h4>
			</div>
			<div class="row mt-1 ms-4 text-center">
				<div id="msg2" style="color: blueviolet;" class="mt-3"></div>
				<table class="table">
					<tbody id="dbsmk"></tbody>
				</table>
			</div>
		</div>
	</div>

	<hr style="color: coral; border: 5px solid;" class="mt-5">
	
	<!-- DUMMY JSON -->
	<select class="form-select" id="list">
		<option selected disabled>Pilih Kategori</option>
		<option value="smartphones">Smartphones</option>
		<option value="laptops">Laptops</option>
		<option value="fragrances">Fragrances</option>
		<option value="skincare">Skincare</option>
		<option value="groceries">Groceries</option>
		<option value="home-decoration">Home-decoration</option>
		<input type="submit" onclick="submit()" class="btn btn-secondary mt-2 ms-3" id="submit2">
	</select>

	<div class="text-center mt-4">
		<h1 style="color: burlywood;">Data DummyJSON</h1>
	</div>
	<div class="row mt-4">
		<div class="col ms-4">
			<div class="text-center">
				<h4>Tambah Data Barang</h4>
			</div>

			<div class="row mt-2">
				<form id="item-form">
					<div class="mb-3 btn btn-secondary col-12">
						<input type="number" hidden class="form-control" id="id" required aria-describedby="emailHelp" />
						<label for="exampleInputEmail1" class="form-label">Nama</label>
						<input type="text" required class="form-control" id="title" aria-describedby="emailHelp" />
					</div>

					<div class="mb-3 btn btn-secondary col-12">
						<label for="exampleInputPassword1" class="form-label">Harga</label>
						<input type="number" class="form-control" id="price" required />
					</div>

					<div class="mb-3 btn btn-secondary col-12">
						<label for="exampleInputPassword1" class="form-label">Stok</label>
						<input type="number" class="form-control" id="stock" required />
					</div>
					
					<table class="table mt-3">
						<tbody id="in"></tbody>
					</table>
				</form>

				<button onclick="addItem()" class="btn btn-primary col-7 mx-auto">Insert</button>
				<button onclick="ubahItemo()" class="btn btn-success mt-4 col-7 mx-auto">Update</button>
			</div>
		</div>

		<div class="col">
			<div class="text-center">
				<h4>Table Dummy JSON</h4>
			</div>
			<div class="row mt-1 ms-4 text-center">
				<table class="table mt-3">
					<tbody id="out"></tbody>
				</table>
			</div>
		</div>
	</div>



</body>
</html>
